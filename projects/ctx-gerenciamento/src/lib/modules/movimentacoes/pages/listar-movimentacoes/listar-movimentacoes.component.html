<p-toast position="bottom-center" key="bc"></p-toast>
<div class="grid content-section">
    <p-toolbar class="col-12">
        <div class="toolbar-group-left">
            <button
                pButton
                pRipple
                type="button"
                (click)="onClickNovo()"
                label="Nova Movimentação"
            ></button>
        </div>
        <div class="toolbar-group-right">
            <button pButton pRipple type="button" (click)="onClickAtualizar()" icon="pi pi-refresh" class="ml-2"></button>
        </div>
    </p-toolbar>
    <p-table
        *ngIf="movimentacoes"
        #dt
        [value]="movimentacoes"
        [rows]="10"
        [responsive]="true"
        [paginator]="true"
        [rowHover]="true"
        paginatorPosition="top"
        class="col-12"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th class="column-button-2"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.produtoDesc }}</td>
                <td>
                    <div class="flex justify-content-center">
                        <div class="mr-2">
                            <button
                                pButton
                                pRipple
                                type="button"
                                (click)="onClickEditar(row)"
                                icon="pi pi-pencil"
                                class="button-warning"
                            ></button>
                        </div>
                        <div>
                            <button
                                pButton
                                pRipple
                                type="button"
                                (click)="onClickExcluir(row)"
                                icon="pi pi-trash"
                                class="button-danger"
                            ></button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div>
    <p-confirmDialog
        [style]="{ width: '50vw' }"
        [baseZIndex]="10000"
        rejectButtonStyleClass="p-button-text"
        [acceptLabel]="'Sim'"
        [rejectLabel]="'Não'"
    ></p-confirmDialog>
</div>
