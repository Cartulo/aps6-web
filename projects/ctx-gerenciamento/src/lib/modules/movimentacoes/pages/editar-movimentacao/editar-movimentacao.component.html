<p-toast position="bottom-center" key="bc"></p-toast>
<div class="grid content-section">
    <p-toolbar class="col-12">
        <div class="toolbar-group-left">
            <button (click)="onClickSalvar()" label="Salvar" pButton pRipple type="button"></button>
        </div>
        <div class="toolbar-group-right">
            <button (click)="onClickVoltar()" icon="pi pi-arrow-left" pButton pRipple type="button"></button>
        </div>
    </p-toolbar>
    <div class="col-12">
        <div class="card">
            <form novalidate [formGroup]="form" *ngIf="entidade">
                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <span class="p-float-label">
                            <input formControlName="quantidade" id="float-input" type="text" pInputText />
                            <label for="float-input">Quantidade</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label>Produto</label>
                        <p-dropdown [options]="produtos" optionLabel="nome" optionValue="id"
                            formControlName="produtoId">
                        </p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label>Setor de Entrada</label>
                        <p-dropdown [options]="setores" optionLabel="nome" optionValue="id"
                            formControlName="setorEntradaId"></p-dropdown>
                        <!-- <input id="firstname2" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"> -->
                    </div>
                    <div class="field col-12 md:col-6">
                        <label>Setor de Saída</label>
                        <p-dropdown [options]="setores" optionLabel="nome" optionValue="id"
                            formControlName="setorSaidaId">
                        </p-dropdown>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </div>
</div>

<div>
    <p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
        [acceptLabel]="'Sim'" [rejectLabel]="'Não'"></p-confirmDialog>
</div>
