<p-toast position="bottom-center" key="bc"></p-toast>
<div class="grid content-section">
    <p-toolbar class="col-12">
        <div class="toolbar-group-left">
            <button
                (click)="onClickSalvar()"
                label="Salvar"
                pButton
                pRipple
                type="button"
            ></button>
        </div>
        <div class="toolbar-group-right">
            <button
                (click)="onClickVoltar()"
                icon="pi pi-arrow-left"
                pButton
                pRipple
                type="button"
            ></button>
        </div>
    </p-toolbar>
    <form [formGroup]="form" novalidate class="col-12">
        <p-panel header="Adicionar Produto">
            <div class="fluid formgrid grid">
                <div class="field col-12">
                    <span class="p-float-label mt-2">
                        <input
                            formControlName="nome"
                            id="float-input"
                            type="text"
                            pInputText
                        />
                        <label for="float-input">Nome</label>
                    </span>
                </div>
            </div>
        </p-panel>
    </form>
</div>
