<p-toast position="bottom-center" key="bc"></p-toast>
<div class="grid content-section">
    <p-toolbar class="col-12">
        <div class="toolbar-group-left">
            <button
                (click)="onClickSalvar()"
                label="Salvar"
                pButton
                pRipple
                type="button"
            ></button>
        </div>
        <div class="toolbar-group-right">
            <button
                (click)="onClickVoltar()"
                icon="pi pi-arrow-left"
                pButton
                pRipple
                type="button"
            ></button>
        </div>
    </p-toolbar>
    <div class="col-12">
        <form novalidate [formGroup]="form" *ngIf="entidade">
            <p-panel header="Atualizar Setor">
                <div class="fluid formgrid grid">
                    <div class="field col-12">
                        <span class="p-float-label mt-2">
                            <input
                                formControlName="nome"
                                id="float-input"
                                type="text"
                                pInputText
                            />
                            <label for="float-input">Nome</label>
                        </span>
                    </div>
                </div>
            </p-panel>
            <br />
        </form>
    </div>
</div>

<div>
    <p-confirmDialog
        [style]="{ width: '50vw' }"
        [baseZIndex]="10000"
        rejectButtonStyleClass="p-button-text"
        [acceptLabel]="'Sim'"
        [rejectLabel]="'NÃ£o'"
    ></p-confirmDialog>
</div>
